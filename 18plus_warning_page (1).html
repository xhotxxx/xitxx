<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সতর্কতা: এটি একটি ১৮+ ওয়েবপেজ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    #ageWarning {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #ageWarning h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff5050;
    }

    #ageWarning p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    #enterBtn {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #enterBtn:hover {
      background: #cc0000;
    }

    #mainContent {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="ageWarning">
    <h1>১৮+ সতর্কতা</h1>
    <p>এই ওয়েবসাইটে প্রাপ্তবয়স্কদের জন্য নির্ধারিত কনটেন্ট রয়েছে। অনুগ্রহ করে নিশ্চিত করুন আপনি ১৮ বছর বা তার বেশি বয়সী।</p>
    <button id="enterBtn">আমি ১৮+ চালিয়ে যান</button>
  </div>

  <div id="mainContent">
    <h2>স্বাগতম ১৮+ কনটেন্ট পেজে</h2>
    <p>আপনি এখন প্রাপ্তবয়স্ক কনটেন্ট দেখতে পারবেন।</p>
    <img src="https://i.ibb.co/DDmxpvVD/image.jpg" alt="18+ Image" style="width:100%;max-width:600px;border-radius:10px;">
  </div>

  <script>
    document.getElementById("enterBtn").addEventListener("click", function() {
      window.open("https://www.effectivegatecpm.com/r2u4b7w27?key=8f496fa6ff37b5a7148b45c225e7b110", "_blank");
      document.getElementById("ageWarning").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    });
  </script>

</body>
</html>
